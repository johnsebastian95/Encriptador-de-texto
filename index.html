<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="Logo de alura" >
    </header>
    
    <main>
        <section class="entrada">
            <textarea class="text-area"  cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="entrada-aviso">
                <h1 class="informacion">Solo letras minusculas y sin acentos.</h1>    
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="imagenes/Muñeco.png" alt="imagen muñeco" class="img-muñeco">
                <p class="texto-uno">Ningun mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encripar o desencriptar</p>
            </div>  
            <textarea class="mensaje" cols="20" rows="10" readonly></textarea>
            <div>
                <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <h4 class="footer">© 2024 - Encriptador de texto - Desarrollado por John Jojoa</h4>
    </footer>
<script src="script.js"></script>
</body>
</html>
